<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV de U</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      line-height: 1.6;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    header {
      background-color: #3399ff;
      padding: 25px 15px;
      color: white;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    header h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
      font-family: cursive;
    }

    header p {
      font-size: 0.95em;
      opacity: 0.9;
    }

    .photo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 20px auto 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border: 3px solid #3399ff;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      background-color: #1da1f2;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: bold;
      margin: 0 auto 25px;
    }

    .insta-icon {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }

    section {
      margin: 25px 0;
    }

    h2 {
      font-size: 1.2em;
      color: #004080;
      border-bottom: 2px dashed #3399ff;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 12px;
      font-family: Georgia, serif;
      font-style: italic;
    }

    ul {
      font-size: 1em;
      padding-left: 20px;
      margin-top: 8px;
    }

    ul li {
      margin-bottom: 8px;
    }

    footer {
      background-color: #3399ff;
      color: white;
      font-size: 0.85em;
      padding: 15px 10px;
      margin-top: 40px;
      border-radius: 10px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }

      header h1 {
        font-size: 1.6em;
      }

      .photo {
        width: 100px;
        height: 100px;
      }

      .insta-link {
        font-size: 0.85em;
        padding: 6px 10px;
      }

      footer {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>U, le Chien Extraordinaire</h1>
  <p>chasseuse de croquettes — pue de la gueule — pue tout court</p>
</header>

<img class="photo" src="chien.png" alt="Photo de U">
